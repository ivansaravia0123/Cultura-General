<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora el mundo del conocimiento con este quiz interactivo sobre cultura general. Aprende, divi√©rtete y pon a prueba tus conocimientos.">
    <title>Bienvenidos a Cultura General</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 3rem;
            color: #FF6347;
            animation: fadeIn 2s ease-out;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }
        .emoji {
            font-size: 3rem;
            animation: bounce 1.5s ease-in-out infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .start-btn {
            background-color: #FF6347;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        .start-btn:hover {
            background-color: #e5533d;
        }

        /* Estilos para el iframe */
        #quiz-frame {
            width: 100%;
            height: 600px;
            border: none;
            display: none; /* Inicia oculto */
        }

        /* Contenedor inicial que se oculta al comenzar */
        #intro-container {
            display: block;
        }

        /* Cargando mensaje */
        .loading {
            display: none;
            font-size: 1.5rem;
            color: #FF6347;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container" id="intro-container">
    <h1>üéâ ¬°Bienvenidos a <span style="color:#28a745;">Cultura General</span>! üéâ</h1>
    <p>Un espacio donde el conocimiento se convierte en aventura. üåçüí°</p>
    <p class="emoji">üöÄ</p>
    <p>Prep√°rate para explorar datos sorprendentes, curiosidades y mucho m√°s. ¬°Aqu√≠ cada d√≠a es una nueva oportunidad para aprender!</p>
    <button class="start-btn" onclick="startQuiz()">¬°Comencemos! ‚ú®</button>
    
    <!-- Mensaje de carga -->
    <p id="loading-message" class="loading">Cargando el quiz... üïí</p>
</div>

<!-- iframe donde se cargar√° el quiz -->
<iframe id="quiz-frame" src="inicio.html"></iframe>

<script>
    function startQuiz() {
        // Ocultar el contenedor inicial con la bienvenida
        document.getElementById('intro-container').style.display = 'none';
        
        // Mostrar el mensaje de carga
        document.getElementById('loading-message').style.display = 'block';
        
        // Esperar un poco antes de mostrar el iframe (simula carga)
        setTimeout(function() {
            // Mostrar el iframe con el quiz
            document.getElementById('quiz-frame').style.display = 'block';
            document.getElementById('loading-message').style.display = 'none';
        }, 1500); // 1.5 segundos de retraso
    }
</script>

</body>
</html>
